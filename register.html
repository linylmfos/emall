    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!--[if IE 6]>
    <script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>

<body>
<div class="headerBar">
    <div class="logoBar login_logo clearfix">
        <div class="comWidth">
            <div class="logo fl">
                <a href="index.html"><img src="images/logo.png" alt="欢乐购"></a>
            </div>
            <h3 class="welcome_title">欢迎注册</h3>
        </div>
    </div>
</div>

<div class="regBox clearfix">
    <div class="login_cont">
        <ul class="login">
            <li><span class="reg_item"><i>*</i>账户名：</span><div class="input_item"><input type="text" required="required" placeholder="邮箱/用户名/手机号" class="login_input user_icon"/></div></li>
            <li><span class="reg_item"><i>*</i>密码：</span><div class="input_item"><input type="password" required="required" class="login_input user_pwd"/></div></li>
            <li><span class="reg_item"><i>*</i>确认密码：</span><div class="input_item"><input type="text" required="required" class="login_input user_icon"/></div></li>
            <li><span class="reg_item"><i>*</i>邮箱：</span><div class="input_item"><input type="text" required="required" class="login_input user_icon"/></div></li>
            <li><span class="reg_item"><i>*</i>手机号码：</span><div class="input_item"><input type="text" required="required" class="login_input"/></div></li>
            <li class="autoLogin"><span class="reg_item">&nbsp;</span><input type="checkbox"  id="protocol" class="checked"/><label for="protocol" class="protocol">我已阅读并同意<span class="protocol">《用户注册协议》</span></label></li>
            <li class="login_btn_box"><span class="reg_item">&nbsp;</span><form action="login.html" method="post"><input type="submit" value="提交" class="login_btn" /></form></li>
        </ul>
    </div>

</div>
